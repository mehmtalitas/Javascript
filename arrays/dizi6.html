<html>
<head>
</head>
<body>
<script>

var sayilar = new Array ();
var tpsayilar = new Array ();
var cpsayilar = new Array ();
var tnsayilar = new Array ();
var cnsayilar = new Array ();
var i=0; tn=0; cn=0; tp=0; cp=0; toplamtn=0; toplamtp=0; toplamcn=0; toplamcp=0;

for (i=0; i<16; i++)
{
	sayilar[i]=Number(prompt(i+1 +". Sayıyı giriniz"));

	if(sayilar[i] >= 0)
	
	{	
		if(sayilar[i]%2 == 0)
	  {
		cpsayilar[cp]=sayilar[i];cp=cp+1;
	  }
	  
	  
	  if(sayilar[i]%2 == 1)
	  {
		tpsayilar[tp]=sayilar[i];tp=tp+1;
	  }
	}	
	
	
	if (sayilar[i] < 0)
	{
	   
	  if(sayilar[i]%2 == 0)
	  {
		cnsayilar[cn]=sayilar[i];cn=cn+1;
	  }
	  
	  
	  if(sayilar[i]%2 == -1)
	  {
		tnsayilar[tn]=sayilar[i];tn=tn+1;
	  }
	  
	
	}
}

document.write("CİFT POZİTİF SAYILAR  :","<br>");
cpsayilar.sort(function(a,b){return a - b});
cpsayilar.reverse();
for(i=0;i<cp;i++)
{
document.write(i+1 +". cps  :"+cpsayilar[i]+"<br>");
toplamcp=toplamcp+cpsayilar[i];
}
document.write("cift pozitif ortalama :"+toplamcp/cp+"<br>");

document.write("<br>");
document.write("<br>");
document.write("<br>");

document.write("CİFT NEGATİF SAYILAR  :","<br>");
cnsayilar.sort(function(a,b){return a - b});
cnsayilar.reverse();
for(i=0;i<cn;i++)
{
document.write(i+1 +". cns  :"+cnsayilar[i]+"<br>");
toplamcn=toplamcn+cnsayilar[i];
}
document.write("cift negatif ortalama :"+toplamcn/cn+"<br>");

document.write("<br>");
document.write("<br>");
document.write("<br>");

document.write("TEK POZİTİF SAYILAR  :","<br>");
tpsayilar.sort(function(a,b){return a - b});
tpsayilar.reverse();
for(i=0;i<tp;i++)
{
document.write(i+1 +". tps  :"+tpsayilar[i]+"<br>");
toplamtp=toplamtp+tpsayilar[i];
}
document.write("tek pozitif ortalama :"+toplamtp/tp+"<br>");

document.write("<br>");
document.write("<br>");
document.write("<br>");

document.write("TEK NEGATİF SAYILAR  :","<br>");
tnsayilar.sort(function(a,b){return a - b});
tnsayilar.reverse();
for(i=0;i<tn;i++)
{
document.write(i+1 +". tns  :"+tnsayilar[i]+"<br>");
toplamtn=toplamtn+tnsayilar[i];
}
document.write("tek negatif ortalama :"+toplamtn/tn+"<br>");

</script>
</body>
</html>
