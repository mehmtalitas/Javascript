<body>
<script>
var tek=0;
var çift=0;
for(i=0; i<=100; i++)
{
if(i%2 == 0)
{
document.write("çiftsayı:  " ,i, "<br>");
çift=çift+i;
}
else 
{
document.write("teksayi : " ,i, "<br>");
tek=tek+i;
}
}
document.write("çift sayıların toplamı : ",çift,"<br>");
document.write("tek sayıların toplamı : ",tek,);
</script>
</body>
</html>
