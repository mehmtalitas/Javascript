<!DOCTYPE html>
<html>
<head>
<title>BootStrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="http://ajax.googleapi.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/boottrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>description lists</h1>
<p>the dl element indicates a description list:</p>
<dl>
	<dt>Coffee</dt>
	<dd>-black hot drink</dd>
	<dt>Milk</dt>
	<dd>-white cold drink</dd>
</dl>
</div>

</body>
</html>
