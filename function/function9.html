<script>
function topla(form)
{
a=eval(form.a.value)
b=eval(form.b.value)
c=a+b
form.ans.value = c
}

function cıkar(form)
{
a=eval(form.a.value)
b=eval(form.b.value)
c=a-b
form.ans.value = c
}

function carp(form)
{
a=eval(form.a.value)
b=eval(form.b.value)
c=a*b
form.ans.value = c
}

function böl(form)
{
a=eval(form.a.value)
b=eval(form.b.value)
c=a/b
form.ans.value = c
}

function pow(form)
{
a=eval(form.a.value)
b=eval(form.b.value)
c=Math.pow(a,b)
form.ans.value = c
}
</script>
</head>
