<body>
<script>

function toplam()
{
var a=Number(prompt("1.değeri gir"))
var b=Number(prompt("2.değeri gir"))
topla=a+b;
document.write(a+" ile "+b+ " toplamı = "+topla+"<br>");
}	
	
function fark()
{
var a=Number(prompt("1.değeri gir"))
var b=Number(prompt("2.değeri gir"))
farkı=a-b;
document.write(a+" ile "+b+ " farkı = "+farkı+"<br>");
}	

toplam();
fark();

</script>
</body>
</html>
